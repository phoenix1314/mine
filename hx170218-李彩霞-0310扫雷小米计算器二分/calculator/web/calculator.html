<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/calculator.css">
    <script src="../js/cal.js"></script>

</head>
<body>
<div id="container">
    <div id="container_bk">
        <div id="header">
            <textarea class="header_show" id="showReult">0</textarea>
        </div>
        <div id="middle">
            <div class="middle_top">
                <div class="middle_top_del" onclick="funDel()"></div>
                <div class="middle_top_add" onclick="isMinus()"></div>
                <div class="middle_top_AC" onclick="funAc()"></div>
            </div>
            <div class="middle_left">
                <div class="middle_left_7" id="num7" onclick="showNum('7')"></div>
                <div class="middle_left_8" id="num8" onclick="showNum('8')"></div>
                <div class="middle_left_9" id="num9" onclick="showNum('9')"></div>
                <div class="middle_left_asterisk" id="asterisk" onclick="showOp('*')"></div>
                <div class="middle_left_4" id="num4" onclick="showNum('4')"></div>
                <div class="middle_left_5" id="num5" onclick="showNum('5')"></div>
                <div class="middle_left_6" id="num6" onclick="showNum('6')"></div>
                <div class="middle_left_gan" id="gan" onclick="showOp('/')"></div>
                <div class="middle_left_1" id="num1" onclick="showNum('1')"></div>
                <div class="middle_left_2" id="num2" onclick="showNum('2')"></div>
                <div class="middle_left_3" id="num3" onclick="showNum('3')"></div>
                <div class="middle_left_pluses" id="plus" onclick="showOp('+')"></div>
                <div class="middle_left_0" id="num0" onclick="showNum('0')"></div>
                <div class="middle_left_dot" id="dot" onclick="showDot('.')"></div>
                <div class="middle_left_minus" id="minus" onclick="showOp('-')"></div>
            </div>
            <div class="middle_right">
                <div class="middle_right_mPlus"></div>
                <div class="middle_right_mMinus"></div>
                <div class="middle_right_equal" onclick="equal()"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
