<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/mine.css">
    <script src="../js/mine.js"></script>
    <title>扫雷</title>
</head>
<body>
<div id="set">
    <p>选择自定义游戏板参数：</p>
    <label for="setWidth">宽度</label>
    <input type="text" placeholder="请输入游戏板块格子数" id="setWidth" value="10">
    <br/>
    <br/>
    <label for="setHeight">高度</label>
    <input type="text" placeholder="请输入游戏板块格子数" id="setHeight" value="10">
    <br/>
    <br/>
    <label for="setMine">雷数</label>
    <input type="text" placeholder="请输入雷的个数" id="setMine" value="10">
    <br/>
    <br/>
    <button id="start" class="start">开始游戏</button>
</div>
<div id="frame" style="display: none"></div>

</body>
</html>
